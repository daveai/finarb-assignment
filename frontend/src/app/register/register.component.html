<div class="login-form">
  <form  (submit)="onSubmit()">
    <h2 class="text-center">Register</h2>
    <div class="form-group">
      <input [(ngModel)]="userData.username" name="userName" type="text" class="form-control" placeholder="Username" required="required">
    </div>
    <div class="form-group">
      <input [(ngModel)]="userData.password" name="password" type="password" class="form-control" placeholder="Password" required="required">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Register</button>
    </div>
  </form>
  <p class="text-center"><a [routerLink]="['/login']">Login</a></p>
</div>
