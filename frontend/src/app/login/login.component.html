<div class="login-form">
    <form (submit)="onSubmit()">
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <input name="username" [(ngModel)]="userData.username"  type="text" class="form-control" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input name="password" [(ngModel)]="userData.password" type="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
    </form>
    <p class="text-center"><a [routerLink]="['/register']">Create an Account</a></p>
</div>
